<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="website-logo">
                <img src="./extras/logo.png" alt="Website Logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item">Sports</li>
                    <li class="hover-link nav-item">Finance</li>
                    <li class="hover-link nav-item">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="Enter to serach:">
                <button type="button" class="btn btn-primary">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container flex">
            <div class="card">
                <div class="card-header">
                   <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img"> 
                </div>
                <div class="card-content">
                    <h3>This is the title</h3>
                    <h6>ENd Gadget 01/04/24</h6>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
