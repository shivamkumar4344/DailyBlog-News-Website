<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(/extras/login.jpg);background-size:cover">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <div id="signIn-Form">
        <img src="/extras/signIn.png" alt="Sign-In" class="sign-in-icon">
    <form class="text-center">
        <h2 style="text-align:center;margin-top:40px;font-family:sans-serif;color:white">Sign Up</h2>
        <h5 style="text-align:center;margin-top:40px;font-family:sans-serif;color:white">Create your account</h5>
        <div class="mb-3" id="username-signIn">
            <label for ="username" class="form-label"></label>
            <input type="text" class="form-control"  placeholder="Username" required>
        </div>
        <div class="mb-3" id="email-signIn">
            <label for="exampleInputEmail1" class="form-label"></label>
            <input type="email" class="form-control" placeholder="username@gmail.com" required>
        </div>
        <div class="mb-3" id="password-signIn">
            <label for="password" class="form-label" >
            </label>
            <input type="password" class="form-control"  placeholder="Password" required>
        </div>
        <div class="mb-3" id="confirmpassword-signIn">
            <label for="confirmpassword" class="form-label" >
            </label>
            <input type="password" class="form-control"  placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-primary" id="signupBtn">Sign Up</button>
        <h6 style="margin-top:20px;color:white">OR</h6>
        <hr style="color:white">
        <button type="submit" class="btn btn-primary" id="signWithGoogle">Sign In with Google</button>
        <p id="switchToLogin">Already have an account? <a href="login.html">Login</a></p>
    </form>
    </div>
    <div id="foot-login">
        <footer style="text-align:center">
            <p class="copyrights">&copy; 2024 Daily Blog. All rights reserved.</p>
          </footer>
        </div>
    <script src="script.js"></script>
</body>
</html>
