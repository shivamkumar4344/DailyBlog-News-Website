<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body{
            background-image: url(extras/login.jpg);
            background-size:cover;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="website-logo">
                <img src="./extras/logo.png" alt="Website Logo">
            </a>
            <div class="nav-links">
                    <ul class="flex">
                    <li class="hover-link nav-item" onclick="reload()"><a href="index.html">Home</a></li>
                    <li class="hover-link nav-item"><a href="about.html" target="_self">About Us</a></li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="News to serach:" id="search-text">
                <button id="search-button" type="button" class="btn btn-primary">Search</button>
            </div>
            <div class="login flex" >
                <button id="login-button" type="button" class="btn btn-primary"><a href="login.html">Login</a></button>
            </div>
        </div>
    </nav>
    <style>
    </style>
    <div class="sign-up-form">
        <img src="/extras/userIcon.png" alt="user-icon" class="user-icon">
        <h1>Login Now</h1>
        <form onsubmit="return validate()" action="index.html">
            <input type="email" name="input-box" id="email" placeholder="Your Email" class="input-box" required>
            <input type="password" name="input-box" id="password" placeholder="Your Password" class="input-box" required> 
            <p><span><input type="checkbox" required></span><span id="cond">I agree to the terms of services.</span></p>
            <button class="btn btn-primary">Login</button>
            <hr>
            <p class="or">OR</p>
            <button class="btn btn-primary">Login with Google</button>
            <p>Do You have an account ? <a href="signIn.html">Sign In</a></p>
        </form>
    </div>
    <div id="foot-login">
    <footer style="text-align:center;">
        <p class="copyrights">&copy; 2024 Daily Blog. All rights reserved.</p>
      </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
